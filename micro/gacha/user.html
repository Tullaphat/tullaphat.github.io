<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Gacha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<div id="gachaOverlay" class="gacha-overlay d-none">
  <div class="gacha-card">
    <img id="gachaImg">
    <div id="gachaRarity"></div>
  </div>
</div>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">üé∞ Gacha</span>
  <button class="btn btn-sm btn-outline-light" onclick="logout()">Logout</button>
</nav>

<div class="container py-4">

  <!-- STATUS -->
  <div class="row mb-3">
    <div class="col">
      <div class="alert alert-info">
        Credit: <b id="credit">0</b> |
        Pity: <b id="pity">0</b>/50
      </div>
    </div>
  </div>

  <!-- ROLL -->
  <div class="text-center mb-4 fixed-bottom">
    <button class="btn btn-lg btn-danger px-5 shadow" onclick="rollGacha()">
      üé≤ ROLL
    </button>
  </div>

  <!-- RESULT -->
  <div id="resultBox" class="text-center mb-4 d-none">
    <img id="resultImg" class="img-fluid rounded shadow">
    <h3 id="resultRarity" class="mt-2"></h3>
  </div>

  <!-- GALLERY -->
  <h4 class="mt-4">üéÅ My Gallery</h4>

  <ul class="nav nav-tabs" id="galleryTabs">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#classic">
        Classic View
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#collection">
        Collection View
      </button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="classic">
      <div id="galleryClassic" class="row g-2"></div>
    </div>
    <div class="tab-pane fade" id="collection">
      <div id="galleryCollection" class="row g-2"></div>
    </div>
  </div>

  <div class="btn-group mb-3">
  <button class="btn btn-outline-primary" onclick="loadGallery()">Gallery</button>
  <button class="btn btn-outline-primary" onclick="loadCollection()">Collection</button>
</div>


</div>

<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script>
initUserPage();
</script>

</body>
</html>
