<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">ðŸ›  Admin Panel</span>
  <button class="btn btn-sm btn-outline-light" onclick="logout()">Logout</button>
</nav>

<div class="container py-4">

  <!-- ADD CREDIT -->
  <div class="card mb-4">
    <div class="card-header">Add Credit</div>
    <div class="card-body row g-2">
      <div class="col-md-4">
        <input id="adminUserId" class="form-control" placeholder="Username">
      </div>
      <div class="col-md-4">
        <input id="adminAmount" type="number" class="form-control" placeholder="Amount">
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100" onclick="addCredit()">Add</button>
      </div>
    </div>
  </div>

  <!-- UPLOAD -->
  <div class="card">
    <div class="card-header">Upload Photo</div>
    <div class="card-body">
      <form id="uploadForm">
        <input type="file" name="photo" class="form-control mb-2" required>
        <select name="rarity" class="form-select mb-2">
          <option>R</option>
          <option>SR</option>
          <option>SSR</option>
        </select>
        <input type="number" name="stock" class="form-control mb-2" placeholder="Stock">
        <button class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

  <div class="card mt-4">
  <div class="card-header">Photo List</div>
  <div class="card-body">
    <div id="photoList" class="row g-2"></div>
  </div>
</div>

</div>

<script src="js/app.js"></script>
<script>
loadAdminPhotos();
</script>

</body>
</html>
